<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Report</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css">
	<style>
		.container { max-width: 920px; margin: 0 auto; }
		pre { white-space: pre-wrap; }
	</style>
</head>
<body class="container">
	<p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
	<h1>{{ report.query }}</h1>
	<p><small>Created at: {{ report.created_at }}</small></p>

	<h2>Summary</h2>
	<div>
		<pre>{{ report.summary }}</pre>
	</div>

	<h2>Sources</h2>
	<ol>
		{% for s in report.sources %}
			<li><a href="{{ s.url }}" target="_blank" rel="noopener">{{ s.title or s.url }}</a></li>
		{% endfor %}
	</ol>
</body>
</html>
